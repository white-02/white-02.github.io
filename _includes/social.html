<ul class="social-media-list">
  {%- if site.github_username -%}<li><span class="icon-space">💻</span><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank" rel="noopener noreferrer"><span class="username">github</span></a></li>{%- endif -%}
  <!-- {%- for mst in site.mastodon -%}{%- if mst.username and mst.instance -%}<li><a href="https://{{ mst.instance| cgi_escape | escape}}/@{{mst.username}}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#mastodon' | relative_url }}"></use></svg> <span class="username">{{ mst.username|escape }}</span></a></li>{%- endif -%}{%- endfor -%} -->
  {%- if site.twitter_username -%}<li><span class="icon-space">🦅</span><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank" rel="noopener noreferrer"><span class="username">twitter</span></a></li>{%- endif -%}
  {%- if site.filmarks_username -%}<li><span class="icon-space">🎬</span><a href="https://filmarks.com/users/{{ site.filmarks_username| cgi_escape | escape }}" target="_blank" rel="noopener noreferrer"><span class="username">filmarks</span></a></li>{%- endif -%}
  <!-- {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}" target="_blank" rel="noopener noreferrer"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%} -->
</ul>
